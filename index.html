<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Profile_card</title>
	<link rel="stylesheet" type="text/css" href="profile_card.css">
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans)">
	<link rel="icon" href="images/favicon-32x32.png">
</head>
<body>

	<section class="main">

		<div class="circles">
			<img class="top-left" src="images/bg-pattern-top.svg" alt="">
			<img class="bottom-right" src="images/bg-pattern-bottom.svg" alt="">
		</div>


		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
				<div class="img-spec">
					<img src="images/image-victor.jpg" alt="">
				</div>
				<h2 class="img-name">
					Victor Crest 
					<span class="age">26</span>
				</h2>
				<h3 class="city">London</h3>
				
			</div>
			<div class="card-footer">
		
				<div class="item">
					<h4 class="value">80k</h4>
					<h5 class="meta">Followers</h5>
				</div>
				<div class="item">
					<h4 class="value">803k</h4>
					<h5 class="meta">Likes</h5>
				</div>
				<div class="item">
					<h4 class="value">1.4k</h4>
					<h5 class="meta">Photos</h5>
				</div>
			</div>
		</div>




	</section>
	

</body>
</html>
